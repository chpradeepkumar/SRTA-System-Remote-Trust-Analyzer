<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SRTA • Hybrid Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="normal">

    <div class="bg simple-bg"></div>
    <div class="bg hacker-bg"></div>

    <aside class="sidebar">
        <div class="brand">SRTA</div>
        <nav>
            <a class="active">Dashboard</a>
            <a>Processes</a>
            <a>Network</a>
            <a>Reports</a>
        </nav>

        <div class="toggle-box">
            <label class="switch">
                <input type="checkbox" onchange="toggleMode(this)">
                <span class="slider"></span>
            </label>
            <span>Threat View</span>
        </div>
    </aside>

    <main class="main">

        <header class="topbar">
            <h1>System Overview</h1>
            <div id="riskBadge" class="risk medium">MEDIUM</div>
        </header>

        <section class="stats">
            <div class="stat">
                <label>Trust Score</label>
                <h2 id="trustScore">--</h2>
            </div>
            <div class="stat">
                <label>Threat Level</label>
                <h2 id="threatLevel">--</h2>
            </div>
            <div class="stat">
                <label>Processes</label>
                <h2 id="procCount">--</h2>
            </div>
            <div class="stat">
                <label>Last Scan</label>
                <h2 id="scanTime">--</h2>
            </div>
        </section>

        <section class="grid">

            <div class="card large">
                <h3>Process Risk Analysis</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Process</th>
                            <th>CPU</th>
                            <th>Trust</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="processTable"></tbody>
                </table>
            </div>

            <div class="side">
                <div class="card">
                    <h3>Controls</h3>
                    <button onclick="runScan()">Run Scan</button>
                    <button class="export" onclick="exportPDF()">Export PDF</button>
                </div>

                <div class="card">
                    <h3>Connections</h3>
                    <div id="connections" class="connections"></div>
                </div>
            </div>

        </section>
    </main>

    <script>
        function toggleMode(el) {
            document.body.className = el.checked ? "hacker" : "normal";
        }

        function runScan() {
            fetch("/scan")
                .then(r => r.json())
                .then(data => {
                    const table = document.getElementById("processTable");
                    table.innerHTML = "";
                    let total = 0;

                    data.forEach(p => {
                        total += p.score;
                        table.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.cpu}</td>
            <td>
              <div class="bar">
                <span style="width:${p.score}%"></span>
              </div>
            </td>
            <td>
              <button class="kill" onclick="confirmKill(${p.pid}, '${p.name}')">✕</button>
            </td>
          </tr>`;
                    });

                    const avg = Math.round(total / data.length);
                    trustScore.innerText = avg;
                    procCount.innerText = data.length;
                    scanTime.innerText = new Date().toLocaleTimeString();

                    let lvl = "SAFE", cls = "safe";
                    if (avg < 50) { lvl = "HIGH"; cls = "danger"; }
                    else if (avg < 80) { lvl = "MEDIUM"; cls = "medium"; }

                    threatLevel.innerText = lvl;
                    riskBadge.innerText = lvl;
                    riskBadge.className = "risk " + cls;
                });

            fetch("/connections")
                .then(r => r.json())
                .then(d => {
                    connections.innerHTML = "";
                    d.slice(0, 6).forEach(x => {
                        connections.innerHTML += `<div>${x.remote}</div>`;
                    });
                });
        }

        /* ✅ CONFIRM POPUP */
        function confirmKill(pid, name) {
            const ok = confirm(`Do you want to terminate process:\n\n${name} (PID ${pid}) ?`);
            if (ok) {
                killProc(pid);
            }
        }

        /* ✅ KILL LOGIC WITH RESPONSE */
        function killProc(pid) {
            fetch("/kill", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pid: pid })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        alert("❌ " + data.error);
                    } else {
                        alert("✅ " + data.status);
                        runScan(); // refresh
                    }
                })
                .catch(err => {
                    alert("⚠️ Kill failed: " + err);
                });
        }

        function exportPDF() {
            window.location = "/export";
        }
    </script>

</body>

</html>
